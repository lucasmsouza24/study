<!DOCTYPE html>
<html>
<head>
	<title>aula 16</title>
	<meta charset="utf-8">
	<style type="text/css">
		#panel, #flip {
			padding: 10px;
			text-align: center;
			background-color: #e5eecc;
			border: solid 1px #c3c3c3;
		}
		#panel {
			padding: 50px;
			display: none;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#flip").click(function(){
				$("#panel").slideDown("slow");
			});
			$("#flip").dblclick(function(){
				$("#panel").slideUp("slow");
			});
		});
	</script>
</head>
<body>
	<div id="flip">Clique aqui para ver</div>
	<div id="panel">Helo World!!!</div>
</body>
</html>
