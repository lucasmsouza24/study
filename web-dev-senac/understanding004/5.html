<!DOCTYPE html>
<html>
<head>
	<title>box-sizing</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		.box {
			float: left;
			width: 33.33%;
			padding: 50px;
		}
	</style>
</head>
<body>
	<div class="box" style="background-color:#bbb">
		<p>Lorem ipsum dolor sit amet</p>
	</div>
	<div class="box" style="background-color:#ccc">
		<p>Lorem ipsum dolor sit amet</p>
	</div>
	<div class="box" style="background-color:#ddd">
		<p>Lorem ipsum dolor sit amet</p>
	</div>
</body>
</html>
