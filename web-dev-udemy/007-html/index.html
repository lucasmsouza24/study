<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <style>
        #content {
            background-color: rgb(255, 255, 146);
            width: 100px;
            height: 70px;
        }
    </style>
</head>
<body>
    <header>Exercícios HTML</header>
    <nav>
        <a href="exercicios/teste1.html">teste</a>
    </nav>

    <section id="content"></section>

    <br>
    <footer>Curso Web Moderno</footer>

    <script>
        

        // iterando os links
        document.querySelectorAll('a').forEach(link => {
            // obtendo o elemento Content
            const contentElement = document.getElementById('content')
            link.onclick = function(e) {
                // removendo evento default
                e.preventDefault()
                
                // contentElement.innerHTML = "fodase"
                // requisição ajax
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => contentElement.innerHTML = html)
            }
        })
    </script>
</body>
</html>
