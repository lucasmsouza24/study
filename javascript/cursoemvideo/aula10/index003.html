<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Soma de dois n√∫meros</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" id=btn>
    <div id="res">Resultado</div>
    <script>
        var btn = document.querySelector("input#btn")
        btn.addEventListener("click", somar)
        function somar(){
            var tn1 = document.getElementById("txt1")
            var tn2 = document.querySelector("input#txt2")
            var res = document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = s
        }

    </script>
</body>
</html>
