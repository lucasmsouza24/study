<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: aqua;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"  onmouseenter="entrar()"  onmouseout="mouseout()">
        Interaja...
    </div>
    <script>
        let a = window.document.querySelector("div#area");
        function clicar(){
            a.innerText = "Clicou!";
            a.style.background = "red"
        }

        function entrar(){
            a.innerText = "Entrou!";
        }

        function mouseout(){
            a.innerText = "Saiu!";
            a.style.background = "aqua";
        }
    </script>
</body>
</html>
