<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
    <style>
        body {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            /*background-color: aqua;*/
        }
    </style>
</head>
<body id="corpo">
    <h1>Inspeção de velocidade!</h1>
    <p>Digite sua velocidade: <input type="number" name="vel" id="vel">Km/h.</p>
    <input id="verify" type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        let corpo = document.querySelector("body#corpo");
        corpo.style.background = "aqua";
        function verificar(){
            let vel = document.querySelector("input#vel");
            let resultado = document.querySelector("div#res");
            let velocidade = Number(vel.value);
            if (velocidade > 60){
                resultado.innerHTML = "<p>Você foi <strong>multado</strong>.</p>";
                resultado.innerHTML += `<p>Velocidade excedida: ${velocidade - 60} Km/h.</p>`;
            } else {
                resultado.innerHTML = "</br>Tudo certo!"
            }
        }
    </script>    
</body>
</html>
