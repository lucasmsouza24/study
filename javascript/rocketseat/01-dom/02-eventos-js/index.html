<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" name="textBox" id="textBox">
        <button class="botao" id="btn">Adicionar</button>
    </div>
    <script>
        let mostraAlerta = () => {
            let inputBox = document.querySelector('#textBox')
            // alert("Welcome " + inputBox.value + "!")
            inputBox.value = "apaguei fodase"
        }

        let button = document.querySelector('#btn')
        button.onclick = mostraAlerta
        // console.log(button.onclick)
    </script>
</body>
</html>
