<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <div id="app">
        
    </div>
    <script>
        let mostraDiv2 = () => {
            let body = document.querySelector("#body")
            console.log(body)
            let divElement2 = document.createElement('div')
            divElement2.setAttribute('style', 'background-color: blue;\
                                               width: 100px;\
                                               height: 100px;')
            body.appendChild(divElement2)
        }

        let buttonElement = document.createElement('button')
        let divElement = document.querySelector('#app')
        let h1Text = document.createTextNode("Click here!")
        divElement.setAttribute('style', 'background-color: red;\
                                          width: 100px;\
                                          height: 100px')    
        buttonElement.appendChild(h1Text)
        buttonElement.onclick = mostraDiv2
        divElement.appendChild(buttonElement)
    </script>
</body>
</html>
